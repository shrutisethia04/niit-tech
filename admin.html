</head>
<body>
     <nav class="navbar navbar-default">
  <div class="container-fluid">

      </button>
      <a class="navbar-brand" href="#">WonderTrip</a>

    <!-- Collect the nav links, forms, and other content for toggling -->

        <li class="active"><a href="#">Heading 1<span class="sr-only"></span></a></li>

       <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#">Airlines</a></li>
      <li role="presentation"><a href="#">Flights</a></li>
      <li role="presentation"><a href="#">City</a></li>
      <li role="presentation"><a href="#">Route</a></li>
    </ul>
  <div class="container" style="margin-top:30px">

        <form class="well form-horizontal" action="" method="get"  id="register" onsubmit="return false">
    
    <fieldset>

    <!-- Form Name -->

    <!-- Text input-->

    <div class="form-group">
      <label style="align:justify" class="col-md-4 control-label">Airline Code</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="fname" required pattern="^[a-zA-Z]*$" name="first_name" placeholder="Airline Code" class="form-control"  type="text">
        </div>
      </div>
    </div>

    <!-- Text input-->

    <div class="form-group">
      <label style="align:justify"   class="col-md-4 control-label" >Airline Name</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="lname" name="last_name" placeholder="Airline Name" class="form-control"  type="text">
        </div>
      </div>
    </div>
    


    <!--- State-->
     <div class="form-group"> 
      <label style="align:justify"  class="col-md-4 control-label">Airline Logo</label>
        <div class="col-md-4 selectContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
        <label class="custom-file-upload">
        <input id="file-upload"  type="file" name="state" class="form-control selectpicker" />
           
           <img style="display:none" id="output" src="#" alt="your image" />
            </label>
      </div>
    </div>
    </div>
    
  
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <button type="submit" class="btn btn-warning" >ADD<span class="glyphicon glyphicon-send"></span></button>
      </div>
    </div>
      <div class="alert alert-success" role="alert" id="success_message"> Record Added Successfully<i class="glyphicon glyphicon-thumbs-up"></i></div>

    </fieldset>
   
    </form>
    
    <!--accordion for view airlines-->
    <div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
        Airline 1</a>
      </h4>
    </div>
    <div id="collapse1" class="panel-collapse collapse in">
      <div class="panel-body">Airline Code</div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
        Airline 2</a>
      </h4>
    </div>
    <div id="collapse2" class="panel-collapse collapse">
      <div class="panel-body">Airline Code</div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
        Airline 3</a>
      </h4>
    </div>
    <div id="collapse3" class="panel-collapse collapse">
      <div class="panel-body">Airline Code</div>
    </div>
  </div>
</div>
    </div>

    <button class="btn btn-primary" type="button">
  View All Airlines <span class="badge"></span>
</button>
