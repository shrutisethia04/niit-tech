 <ul class="nav nav-tabs">
    <li  ng-class="{active:tab==1}" role="presentation"><a data-toggle="tab" ng-click="tab = 1" href="#/airline">Airlines</a></li>
    <li  ng-class="{active:tab==2}" role="presentation"><a data-toggle="tab" ng-click="tab = 2" href="#/flight">Flights</a></li>
    <li  class="active" ng-class="{active:tab==3}" role="presentation"><a data-toggle="tab" ng-click="tab = 3" href="#/city">City</a></li>

</ul>
<div class="container" style="margin-top:30px">
    <form class="well form-horizontal" action="" method="get"  id="register" onsubmit="return false">
        <fieldset>
            <div class="form-group">
                <label style="display: block; text-align: left !important" class="col-md-2 col-md-offset-2 control-label">City ID</label>
                  <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input id="fname" required pattern="^[a-zA-Z]*$" name="first_name" placeholder="City ID" class="form-control"  type="text">
                      </div>
                  </div>
            </div>


            <div class="form-group">
                <label style="display: block; text-align: left !important"   class="col-md-2 col-md-offset-2 control-label" >City Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="lname" name="last_name" placeholder="City Name" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label style="display: block; text-align: left !important"   class="col-md-2 col-md-offset-2 control-label" >Airport Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="lname" name="last_name" placeholder="Airport Name" class="form-control"  type="text">
                    </div>
                </div>
            </div>


           <div class="form-group">
                <label style="display: block; text-align: left !important"   class="col-md-2 col-md-offset-2 control-label" >State ID</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="lname" name="last_name" placeholder="State ID" class="form-control"  type="text">
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning" >ADD<span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>
              <div class="alert alert-success" role="alert" id="success_message"> Record Added Successfully <i class="glyphicon glyphicon-thumbs-up"></i></div>

        </fieldset>

    </form>

    <a href="#/cityDetails" class="btn btn-primary btn-responsive">
          View All Cities 
    </a>

        <table class="table">
            <thead>
              <tr>
                <th>City ID</th>
                <th>City Name</th>
                <th>Airport Name</th>
                <th>State ID</th>
              </tr>

            </tbody>
        </table>
    </div>

</div>
