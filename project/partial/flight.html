 <ul class="nav nav-tabs">
    <li  ng-class="{active:tab==1}" role="presentation"><a data-toggle="tab" ng-click="tab = 1" href="#/airline">Airlines</a></li>
    <li class="active" ng-class="{active:tab==2}" role="presentation"><a data-toggle="tab" ng-click="tab = 2" href="#/flight">Flights</a></li>
    <li  ng-class="{active:tab==3}" role="presentation"><a data-toggle="tab" ng-click="tab = 3" href="#/city">City</a></li>
    <li  ng-class="{active:tab==4}" role="presentation"><a data-toggle="tab" ng-click="tab = 4" href="#/route">Route</a></li>
</ul>
<div class="container" style="margin-top:30px">
    <form class="well form-horizontal" action="" method="get"  id="register" onsubmit="return false">
        <fieldset>
            <div class="form-group">
                <label style="display: block; text-align: left !important" class="col-md-2 col-md-offset-2 control-label">Flight Code</label>
                  <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input id="fname" required pattern="^[a-zA-Z]*$" name="first_name" placeholder="Flight Code" class="form-control"  type="text">
                      </div>
                  </div>
            </div>


            <div class="form-group">
                <label style="display: block; text-align: left !important"   class="col-md-2 col-md-offset-2 control-label" >Airline Code</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="lname" name="last_name" placeholder="Airline Code" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label style="display: block; text-align: left !important"   class="col-md-2 col-md-offset-2 control-label" >Flight Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="lname" name="last_name" placeholder="Flight Name" class="form-control"  type="text">
                    </div>
                </div>
            </div>


           <div class="form-group">
                <label style="display: block; text-align: left !important"   class="col-md-2 col-md-offset-2 control-label" >Flight Capacity</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="lname" name="last_name" placeholder="Flight Capacity" class="form-control"  type="text">
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning" >ADD<span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>
              <div class="alert alert-success" role="alert" id="success_message"> Record Added Successfully <i class="glyphicon glyphicon-thumbs-up"></i></div>

        </fieldset>

    </form>

    <a href="#/flightDetails" class="btn btn-primary btn-responsive">
          View All Flights 
    </a>

    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th>Flight Code</th>
                <th>Airline Code</th>
                <th>Flight Name</th>
                <th>Flight Capacity</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td>JET</td>
                    <td>JET</td>
                    <td>Jet Airways</td>
                    <td>40</td>
                </tr>
                <tr>
                   <td>IN</td>
                   <td>IN</td>
                   <td>Indigo Airways</td>
                   <td>70</td>
                </tr>
                <tr>
                    <td>IN</td>    
                    <td>JET</td>
                    <td>Jet Airways</td>
                    <td>80</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
