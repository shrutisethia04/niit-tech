    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> 
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script>
        var app=angular.module("adminApp",['ngRoute'])
        
        app.config(function($routeProvider){
            $routeProvider
                        .when('/airline',{
                        templateUrl:'partial/airline.html',
                        controller:'airlineController'
                        })
                        .when('/flight',{
                        templateUrl:'partial/flight.html',
                        controller:'flightController'
                        })
                        .when('/city',{
                        templateUrl:'partial/city.html',
                        controller:'cityController' 
                        })
                        .when('/route',{
                        templateUrl:'partial/route.html',
                        controller:'routeController'
                        })
                        .when('/airlineDetails',{
                        templateUrl:'partial/airlinesData.html',
                        controller:'airlineController'
                        
                        })
                        .otherwise({redirectTo:'/airline'})
            
            
        })
        
        app.controller('admin',function(){
            
            
        })
         app.controller('airlineController',function(){
            
            
        })
        app.controller('flightController',function(){
            
            
        })
        app.controller('cityController',function(){
            
            
        })
        app.controller('routeController',function(){
            
            
        })
        
    
    
    </script>

</body>
</html>
